<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Controle de Empr√©stimos</title>
	<h:outputStylesheet library="css" name="box.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['ico/favicon.ico']}" />
</h:head>
<h:body>
	<div class="remove">

		<h:form id="removeForm">

			<h:inputHidden value="#{usuarioFormBean.usuario.id}" />
			<h:inputHidden value="#{usuarioFormBean.usuario.nome}" />
			<h:inputHidden value="#{usuarioFormBean.usuario.login}" />
			<h:inputHidden value="#{usuarioFormBean.usuario.senha}" />
			<p:spacer width="10" height="10" />
			<p:commandButton id="btnOk" action="#{usuarioFormBean.excluir}"
				value="Remover: '#{usuarioFormBean.usuario.nome}'" />
			<p:blockUI block="removeForm" trigger="btnOk">
				<h:graphicImage library="images" name="ajax-loader.gif" />
			</p:blockUI>
		</h:form>
	</div>
</h:body>
</html>
